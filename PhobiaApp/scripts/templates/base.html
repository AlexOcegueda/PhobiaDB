<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %} | PhobiaFinder</title>
    <meta name="description" content="{% block description %}Search for phobias, symptoms, and treatments with our API.{% endblock %}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <!-- Navbar -->
        {% include 'navbar.html' %}

        {% block content %}{% endblock %}

        <footer class="bg-light text-center py-3">
            <p>&copy; 2026 Phobia API. All rights reserved.</p>
        </footer>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        {% block scripts %}{% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
