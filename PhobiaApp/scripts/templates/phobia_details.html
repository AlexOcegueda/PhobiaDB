<!DOCTYPE html>
<html>
<head>
    <title>Phobia Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5 phobia-details-container">
        <h1 class="mb-4">Phobia Details</h1>
        
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Phobia: {{ phobia_name }}</h2>
            </div>
            <div class="card-body">
                <h3 class="card-title">Brief Description:</h3>
                <p class="card-text">{{ brief_description }}</p>
                
                <h3 class="card-title">Description:</h3>
                <p class="card-text">{{ description }}</p>
                
                <h3 class="card-title">Symptoms:</h3>
                <p class="card-text">{{ symptoms_str }}</p>
                
                <h3 class="card-title">Treatments:</h3>
                <p class="card-text">{{ treatments_str }}</p>
            </div>
        </div>
    </div>
</body>
</html>
